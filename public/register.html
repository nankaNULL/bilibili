<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<title>REGISTER</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/register.css">
	</head>
	<body>
		<iframe src="header.html" frameborder="0" width="100%" height="50px" scrolling="no" style="position: absolute;top:0"></iframe>
		<div class="m-content" style="margin-top:38px">
			<div class="top">
				<img src="images/rl_top.35edfde.png" alt="">
			</div>
			<div class="m-register">
				<div class="rg-title"><span>注册</span></div>
				<div class="rg-content">
					<form action="">
						<div class="rg-list">
							<input type="text" placeholder="昵称">
							<span id="g-name"></span>
							<div>安全系数</div>
						</div>
						<div class="rg-list">
							<input type="password" placeholder="密码（6-16个字符组成，区分大小写）">
							<span id="g-name"></span>
							<div></div>
						</div>
						<div class="rg-list rg-select">
							<select name="" id="" >
								<option value="please">请选择国家</option>
								<option value="china">中国</option>
							</select>
							<input type="text" placeholder="填写常用手机号">
							<div class="align-right"><a href="#">用邮箱注册&gt;</a></div>
						</div>
						<div class="rg-list f-position">
							<input type="text" placeholder="请输入短信验证码">
							<button class="btn-get">点击获取</button>
							<span id="g-name"></span>
						</div>
						<div class="rg-list rg-check">
							<input type="checkbox">我已同意<a href="#">《哔哩哔哩弹幕网用户使用协议》</a>和<a href="#">《哔哩哔哩弹幕网账号中心规范》</a>
						</div>
						<div class="rg-list">
							<input type="submit" value="注册">
							<div class="align-right"><a href="login.html">已有账号，直接登录&gt;</a></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
